<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center; margin-top: 20px;">
    <img src="assets/logo.png" alt="Hotel Logo" style="width: 100px; height: auto;">
    <h2>Bienvenidos</h2>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Habitación Estándar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/habitacion_estandar.jpg" alt="Habitación Estándar" style="width: 100%; height: auto;">
      <p>Estilo: Moderno</p>
      <p>Capacidad: 2 personas</p>
      <p>Descripción: Habitación cómoda con todas las comodidades básicas.</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Habitación Deluxe</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="assets/habitacion_deluxe.jpg" alt="Habitación Deluxe" style="width: 100%; height: auto;">
      <p>Estilo: Lujo</p>
      <p>Capacidad: 4 personas</p>
      <p>Descripción: Habitación espaciosa con vistas al mar y servicios premium.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
