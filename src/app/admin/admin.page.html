<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesión - Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)="loginAdmin($event)">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo_usuario" name="correo_usuario" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="clave_usuario" name="clave_usuario" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
  </form>
</ion-content>
