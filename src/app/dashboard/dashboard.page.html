<ion-menu content-id="dashboard-content">
  <ion-header>
    <ion-toolbar color="white">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/dashboard" routerDirection="root">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/reservas-admin" routerDirection="root">
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-label>Reservas</ion-label>
      </ion-item>
      <ion-item routerLink="/clientes" routerDirection="root">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Clientes</ion-label>
      </ion-item>
      <ion-item routerLink="/habitacionesAdmin" routerDirection="root">
        <ion-icon slot="start" name="bed"></ion-icon>
        <ion-label>Habitaciones</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="dashboard-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mostrar el total de reservas -->
  <div style="text-align: center; margin-top: 20px;">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Reservas Activas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h2>{{ totalReservas }}</h2>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- Mostrar el total de clientes -->
  <div style="text-align: center; margin-top: 20px;">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Total Clientes</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h2>{{ totalClientes }}</h2>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- Mostrar el total de habitaciones -->
  <div style="text-align: center; margin-top: 20px;">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Habitaciones</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h2>{{ totalHabitaciones }}</h2>
      </ion-card-content>
    </ion-card>
  </div>
  <div style="text-align: center; margin-top: 40px;">
    <img src="assets/imgs/logo hotel.jpg" alt="Logo del Hotel Miraflores" style="width: 150px; height: auto;">
  </div>
</ion-content>
